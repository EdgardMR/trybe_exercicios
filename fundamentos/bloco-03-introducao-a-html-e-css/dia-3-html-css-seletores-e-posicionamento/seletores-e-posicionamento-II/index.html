<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: red;">
    <h3 style="font-style: italic;">Cor primária</h3>
  </div>
  <div style="background-color: green;">
    <h3>Cor Secundária</h3>
  </div>
  <div style="background-color: yellow; padding: 3em 0;"> 
    <h3 style="font-style: italic;" >Cor Complementar</h3>
  </div>
  <div style="background-color: rgb(218, 218, 166);">
    <h3>Cor Escura</h3>
  </div>
  <div style="background-color: lightgreen;">
    <h3 style="font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
